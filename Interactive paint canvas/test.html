<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>GreenScreen</title>
</head>
<body>
   <h1>Paint Your Own Picture</h1>
   <p>Set Width <input type="text" onchange="setWidth(this.value)">
      Set Height  <input type="text" onchange="setHeight(this.value)">
  </p>
   <canvas id="canvas1" onmousedown="startPaint()"  onmousemove="doPaint(event.offsetX,event.offsetY)" onmouseup="endPaint()"> </canvas>
   <p>Brush Color <input type="color" value="#000" onchange="setColor(this.value)"> 
      Brush Size <input type="range" id="sizeInput" min="1" max="30" value="10" onInput="resizeBrush(this.value)">
      <output id="sizeOutput">10</output>
    </p>
    <p><input type="button" id="clear" value="clear canvas" onclick="clearCanvas()"></p>
</body>

</html>
